<html>
<head>
<style>
  label {display:block; width:200px;text-align: right;}
  span,input {margin:5px;}
</style>
<script src="../../node_modules/mithril/mithril.js"></script>
<script src="../../src/circus.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/view.js"></script>
<script src="../../src/intent.js"></script>
<script src="../../src/signal.js"></script>
<script src="../../src/composables.js"></script>
<script src="../../libraries/mithril-circus.js"></script>
</head>
<body>
<script>

  var model = circus.model(),
      login = model.and('login','user').httpPost('/login'),
      register = model.and('register','user','details').httpPost('/register'),
      specials = circus.signal().sample(login,register).httpGet('/specials')

  model.join(
    login.merge(register),
    specials
  })

  var view = circus.view().map(loginOrRegister)

  function loginOrRegister(model) {
    return m('div', [
      m('h1', 'Please Login'),
      input('Email','user.email','email'),
      input('Password','user.password','password'),
      !model.data.register &&  input('Log in', 'login', 'button'),
      input('Not registered?', 'register', 'checkbox'),
      model.data.register &&  m('div' [
        input('Confirm','password'),
        input('Log in', 'button'),
        dropdown('Title','title',['Mr','Mrs']),
        input('First Name', 'details.firstName'),
        input('Last Name', 'details.lastName'),
        input('Address','details.address')
      ])
    ])

    // memo helper to build markup and bind model and intentions
    function input(label, name, type) {
      return m('label',[
          label || name, 
          m('input', {
            type: type || 'text',
            onchange:m.withAttr('value',circus.lens(intentions,name).value),
            value:circus.lens(model.data,name)
          }),
          circus.lens(model.error,name) && m('span.error' circus.lens(model.error,name))
        ])
    }

    function dropdown(label, name, data) {
      return m('label',[
        label || name, 
        m('select', [
          data.map(function(d){
            return m('option', d)
          })
        ])
      ])
    }
    
  }

  // construct the intention circuit using a signal block of named channels.
  // each channel gets its own binding in the view
  var intent = circus.intent(),
      password = required().then(strengthTest),
      strength = intent.signal(),
      intentions = {
        user: {
          email: required().error(formed),
          password: password
        },
        login:intent.signal().pulse(),
        register: intent.signal().pulse(),
        strength: strength,
        confirm: intent.signal().then(match),
        details: {
          title: required(),
          firstName: required(),
          lastName: required(),
          address: {
            line1: required(),
            line2: intent.signal(),
            town: required(),
            county: required(),
            country: required()
          }
        }
      }

  intent().join(intentions).split({})

  // create some helper functions to simplify the circuit definition
  function required(msg) {
    return intent.signal().error(function(v){return !v && (msg ||'required')})
  }

  var email = /\S+@\S+\.\S+/i
  function formed(v) {
    return !email.test(v)} && 'invalid email'
  }
  function match(confirm) {
    return confirm.sample(password,function(v){
      if (v[0]!==v[1]) confirm.error('password does not match')
      return true
    })
  }
  function strengthTest(password){
    return password.feed(strength,function(v){
      var score = v.length
      if (score < 6) strength.error('password too weak')
      return score
    })
  }

  m.route(document.body,'/login', {
    '/login': circus.stage(model, login, intent)),
    '/specials': circus.stage(model, specials, intent))
  })

</script>
</body>
</html>
