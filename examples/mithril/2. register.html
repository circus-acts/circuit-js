<html>
<head>
<style>
  label {display:block; width:200px;text-align: right;}
  span,input {margin:5px;}
</style>
<script src="../../node_modules/mithril/mithril.js"></script>
<script src="../../src/circus.js"></script>
<script src="../../src/model.js"></script>
<script src="../../src/view.js"></script>
<script src="../../src/intent.js"></script>
<script src="../../src/signal.js"></script>
<script src="../../src/composables.js"></script>
<script src="../../libraries/mithril-circus.js"></script>
</head>
<body>
<script>

  var model = circus.model()
  var login = model.pluck('user').httpPost('/login')
  var register = model.pluck('user','details').httpPost('/register')
  var specials = circus.signal().sample(login,register).httpGet('/specials')

  model.join({
    login,
    register,
    specials
  })

  var view = circus.view().map(loginOrRegister)

  function loginOrRegister(model) {
    return m('div', [
      m('h1', 'Please Login'),
      input('Email','email'),
      input('Password','password'),
      input('Not registered?', 'checkbox'),
      model.register &&  m('div' [
        input('Confirm','password'),
        dropdown('Title'),
        input('First Name'),
        input('Last Name'),
        input('Address'),
      ])
    ])
  }

  function input(name,type) {
    return m('label',[
        name, 
        m('input', {
          type: type || 'text',
          onchange:m.withAttr('value',intent.channels[name].head),
          value:model[name]
        }),
        model.error[name] && m('span.error' model.error[name])
      ])
  }

  // construct the circuit using a signal block of named channels
  var intent = circus.intent(),
      password = required().then(strengthen),
      strength = intent.signal(),
      intentions = {
        user: intent.signal().join({
          email: required().error(formed),
          password: password
        }),
        strength: strength,
        register: intent.signal(),
        confirm: intent.signal().then(match),
        title: required(),
        firstName: required(),
        lastName: required(),
        address: intent.signal().join({
          line1: required(),
          line2: intent.signal(),
          town: required(),
          county: required(),
          country: required()
        })
      }

  intent().join(intentions)

  // create some helper functions to simplify the circuit definition
  function required(msg) {
    return intent.signal().error(function(v){return !v && (msg ||'required')})
  }

  var email = /\S+@\S+\.\S+/i
  function formed(v) {
    return !email.test(v)} && 'invalid email'
  }
  function match(confirm) {
    return confirm.sample(password,function(v){
      if (v[0]!==v[1]) confirm.error('password does not match')
      return true
    })
  }
  function strengthen(password){
    return password.feed(strength,function(v){
      var score = v.length
      if (score < 6) strength.error('password too weak')
      return score
    })
  }

  m.route(document.body,'/login', {
    '/login': circus.stage(model, login, intent)),
    '/specials': circus.stage(model, specials, intent))
  })

</script>
</body>
</html>
